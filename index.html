---
layout: default
title: Ruby Geeks Site
---

{% for post in site.posts %}
  <article class="post">

    <h3><a href="{{ site.url }}{{ post.url }}" rel="bookmark permalink" title="Permanent link to this post">{{ post.title }}</a></h3>

    {{ post.content }}

    <div class="meta">
      {{ post.date | date: "%Y-%m-%d %I:%M%p" }}
      {% if post.tags.size > 0 %}
        &mdash;
        {% for tag in post.tags %}
          <a href="http://google.com/#q=site:{{ site.url | remove:'http://' }}+{{ tag | downcase | replace:' ','+' }}" rel="tag category" title="Search this site for other posts on {{ tag | downcase | escape }} (using Google)">#{{tag | downcase}}</a>
        {% endfor %}
      {% endif %}
      &mdash;
      <a href="{{ site.url }}{{ post.url }}#disqus_thread" title="View and leave comments on this post">Comments</a>
    </div>

  </article>
  
{% endfor %}
